<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img class="avatar-img" src="assets/images/book.png" alt="book" title="book" />
      </div>
      <mat-card-title>{{ book.name }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="summary-short">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat
        </p>
        <section class="rating-section">
            <ngx-stars [readonly]="true" [maxStars]="5" [initialStars]="generateRating()"></ngx-stars>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <mat-grid-list cols="3" rowHeight="64px" class="header-grid">
            <mat-grid-tile [colspan]="2" class="menu-item">
                <div class="fav-btn">
                    <button 
                        mat-fab extended 
                        class="{{(book.isFavourite)? 'favourite': 'infavourite' }}"
                        (click)="openDialog(book)">
                        <mat-icon>favorite_outline</mat-icon>
                        {{ 'book.favourite' | translate }}
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" class="menu-item">
                <button mat-stroked-button color="primary" (click)="triggerOpenBookDetails(book)">{{ 'book.view' | translate }}</button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-actions>
  </mat-card>
