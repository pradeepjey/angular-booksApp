<div class="container">
    <div class="flex-container">
        <div *ngFor="let bookInfo of booklist">
            <app-book-card 
                [book]="bookInfo" 
                (updateStatus)="updateStatus($event)"
                (openBookDetails)="openBookDetails($event)">
            </app-book-card>
        </div>
    </div>
</div>
