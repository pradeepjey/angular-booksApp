<p>
    <mat-toolbar color="primary">
        <div class="flex-containter">
            <div class="menu-list">
                <ul class="nav navbar-nav">
                    <li 
                        class="nav-item" 
                        routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact: true}"
                        (click)="currentPage(1)">
                        <a class="nav-link" routerLink="/">{{ 'header.home' | translate }}</a>
                    </li>
                    <li 
                        class="nav-item" 
                        routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact: true}"
                        (click)="currentPage(2)">
                        <a class="nav-link" routerLink="/favourites">{{ 'header.favourite' | translate }}</a>
                    </li>
                </ul>
            </div>
            <div class="search-box">
                <app-search-box *ngIf="pageNumber == 1"></app-search-box>
            </div>
        </div>
    </mat-toolbar>
</p>
